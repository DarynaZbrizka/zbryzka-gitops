apiVersion: apps/v1
kind: Deployment
metadata:
  name: zbryzka-nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: zbryzka-app
  template:
    metadata:
      labels:
        app: zbryzka-app
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
